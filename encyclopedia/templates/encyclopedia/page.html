{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title | safe }}
{% endblock %}

{% block body %}
    {% if noPage%}
        <h1>{{ noPage | safe }}</h1>
    {% else %}
        <div id="page">{{ content | safe }}</div>
        <form action="{% url 'edit' %}" method="post">
            {% csrf_token %}
            <button type="submit" name="name" value='{{ name | safe }}'>Edit</button>
        </form>
    {% endif %}

{% endblock %}
